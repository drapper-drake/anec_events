<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script async src="./src/js/index.js"></script>
    <title>Ànec Events</title>
  </head>
  <body onload="createEvents();">
    <header>
      <div class="container-title">
        <div class="text-intro">
          <h1 class="title-header">Ànec Events</h1>
          <h3 class="description-header">
            Eventos <strong>pa</strong>ra <strong>to</strong>dos en Alicante
          </h3>
        </div>
        <img
          class="logo-pato"
          src="./src/assets/img/patoNavidad.png"
          alt="Logo Pato Navidad"
        />
      </div>
      <div class="square-grey"></div>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <footer>
      <div class="container-developers">
        <h3>Desarrollado por Dapper Drake</h3>
        <p>
          Somos alumnos de la EOI, hemos desarrollado esta web para facilitar la
          búsqueda de eventos y fomentar el ocio en Alicante
        </p>
      </div>
      <div class="container-partners">
        <h3>Patrocinadores:</h3>
        <div class="container-img">
          <img
            src="./src/assets/img/gobesp.png"
            alt="Logo Gobierno de España"
          />
          <img
            src="./src/assets/img/eoi.png"
            alt="Logo Escuela de Organización Industrial"
          />
          <img
            src="./src/assets/img/ue.png"
            alt="Logo Unión Europea, Fondo Social Europeo. Iniciativa de Empleo Juvenil."
          />
          <img src="./src/assets/img/fundonce.png" alt="Logo Fundación Once" />
          <img
            src="./src/assets/img/garjuv.png"
            alt="Sistema Nacional de Garantía Juvenil"
          />
        </div>
      </div>
      <div class="icons-license">
        Iconos diseñados por
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a>
      </div>
    </footer>
  </body>
</html>
